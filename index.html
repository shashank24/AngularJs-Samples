<!DOCTYPE html>
<html ng-app="app">

<head>
  <script data-require="angular.js@*" data-semver="1.3.1" src="//code.angularjs.org/1.3.1/angular.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js"></script>
</head>

<body ng-controller="mainController">
  <select multiple="true" ng-model="item" ng-options="item as item.name for item in allPlayers">
  </select>

  <select multiple="true" ng-model="selitem" ng-options="selitem as selitem.name for selitem in selectedPlayers">
  </select>
  <br /> <br/> 

  <br />
  <br />
  <button ng-click="movePlayersRight(item, items,selectedItems )">push right</button>
  <button ng-click="movePlayersLeft(selitem, items,selectedItems )">push left</button>


</body>

</html>
